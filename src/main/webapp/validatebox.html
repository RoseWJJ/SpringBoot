<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
	<head>
		<title>validatebox.html</title>

		<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
		<meta http-equiv="description" content="this is my page">
		<meta http-equiv="content-type" content="text/html;charset=UTF-8">

		<!--<link rel="stylesheet" type="text/css" href="./styles.css">-->

		
	
	<link rel="stylesheet" type="text/css" href="jquery-easyui-1.5.3/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="jquery-easyui-1.5.3/themes/icon.css">
	<script type="text/javascript" src="jquery-easyui-1.5.3/jquery.min.js"></script>
	<script type="text/javascript" src="jquery-easyui-1.5.3/jquery.easyui.min.js"></script>
		<script type="text/javascript">
			var reg =/+@.+\..+/;
			if(reg.test()){
			
			}
			$.extend($.fn.validatebox.defaults.rules, {    
		    isnum: {    
		        validator: function(value,param){    
		           if(isNaN(value)){
		           		return false;
		           } 
		           return true;
		        },    
		    }    
		});  
			
			
			$.fn.datebox.defaults.formatter = function(date){
				var y = date.getFullYear();
				var m = date.getMonth()+1;
				var d = date.getDate();
				return y+'/'+m+'/'+d;
			}
		</script>
	</head>

	<body>
	
	
		<div style="margin-left: 700px;margin-top: 100px;">
			<form id="ff" method="post" >
		    	<table cellpadding="4">   		
		    		<tr>
		    			<td>name:</td>
		    			<td><input class="easyui-textbox" type="text" name="name" data-options="required:true,missingMessage:'请输入姓名'"></input></td>
		    		</tr>
		    		<tr>
		    			<td>age:</td>
		    			<td>
		    				<input class="easyui-textbox" type="text" name="age" data-options="required:true,missingMessage:'请输入年龄'"></input>
		    			</td>
		    		</tr>
		    		<tr>
		    			<td>sex:</td>
		    			<td>
		    				<select class="easyui-combobox" style="width:50px">
		    					<option value="1">男</option>
		    					<option value="2">女</option>
		    				</select>
		    			</td>
		    		
		    		</tr>
		    		<tr>
		    			<td>date:</td>
		    			<td>
		    				<input class="easyui-datebox" data-options="required:true,editable:false" >
		    			</td>
		    		</tr>
		    		<tr>
		    			<td>phone:</td>
		    			<td>
		    				<input class="easyui-textbox" type="text" name="phone" data-options="required:true,invalidMessage:'请输入11位数字',validType:['isnum','length[11,11]']" ></input></td>
		    			</td>
		    		</tr>
		    		<tr>
		    			<td>email:</td>
		    			<td>
		    				<input class="easyui-textbox" type="text" name="email" data-options="required:true,missingMessage:'请输入邮箱'"></input></td>
		    			</td>
		    		</tr>
		    		<tr>
		    			<td>url:</td>
		    			<td>
		    				<input class="easyui-textbox" type="text" name="url" data-options="required:true,missingMessage:'请输入网址'"></input></td>
		    			</td>
		    		</tr>
		    		<tr>
		    			<td>
		    				<a href="javascript:void(0)" class="easyui-linkbutton" onclick="add()">保存</a>
		    			</td>
		    		</tr>
		    	</table>
			 </form>
	       </div>
	       


	</body>
</html>
